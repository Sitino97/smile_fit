<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재활 모드 선택 | SMILE FIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease;
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      text-align: center;
    }

    body.loaded {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      color: #222;
      margin: 50px 0 60px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      padding-bottom: 60px;
    }

    .mode-box {
      width: 250px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .mode-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .mode-box p {
      margin: 1;
      background: rgba(255,255,255,0.7);
      color: #333;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

      .mode-left {
        background-color: rgba(138, 43, 226, 0.15); /* 보라색 박스 배경 */
      }

      .mode-right {
        background-color: rgba(56, 142, 60, 0.15); /* 초록색 박스 배경 */
      }

    .mode-left button {
      background-color: rgba(138, 43, 226, 0.85);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .mode-left button:hover {
      background-color: rgba(100, 30, 180, 0.9);
      transform: scale(1.05);
    }

    .mode-right button {
      background-color: rgba(56, 142, 60, 0.9);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(56, 142, 60, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .mode-right button:hover {
      background-color: rgba(46, 125, 50, 1);
      transform: scale(1.05);
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4081;
    }

    .home-button:hover {
      background: #e91e63;
      box-shadow: 0 0 15px #ff4081;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 40px;
      }

      .mode-box {
        width: 80%;
        margin: auto;
      }

      h2 {
        font-size: 22px;
      }
    } 

    .mode-box h3 {
      font-size: 23px;
      font-weight: 700;
      margin: 0 0 10px;
      color: black;
    }

  </style>
</head>
<body>

  <header>SMILE FIT</header>

  <div class="content">
    <h2>재활 모드를 선택하세요</h2>

    <div class="button-group">
      <div class="mode-box mode-left">        
        <h3>집중모드</h3>
        <p>한 부위에 집중하여 안면근육의 정확한 움직임을 훈련합니다. 정밀한 반복 학습으로 회복을 촉진합니다.</p>
        <button onclick="delayedNav('{{ url_for('focus') }}')">집중운동 시작하기</button>
      </div>

      <div class="mode-box mode-right">
        <h3>복합모드</h3>
        <p>눈, 입, 눈썹 등 여러 부위를 동시에 사용하는 훈련입니다. 복합 표정 표현력 향상에 효과적입니다.</p>
        <button onclick="delayedNav('{{ url_for('complex') }}')">복합운동 시작하기</button>
      </div>
    </div>


    <a href="{{ url_for('index') }}" class="home-button">HOME</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });

    function delayedNav(url) {
      document.body.classList.remove('loaded');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
  </script>

</body>
</html>
